<!-- JS code -->
<script>
  console.log('third party page');

  const handleApprove = () => {
    console.log('approve button pushed!');
  }

  const handleReject = () => {
    console.log('reject button pushed!');
  }

  // helper functions
  // add event listeners to multiple elements in a class
  // You need to add the event listener each element in that class
  const addEventListenerToClasses = (arr, e, eventHandlerFunction) => {
    for (var i = 0; i < arr.length; i++) {
      arr[i].addEventListener(e, eventHandlerFunction, false);
    }
  }

  const approveBtn = document.querySelectorAll(".btn-success");
  addEventListenerToClasses(approveBtn, 'click', handleApprove);

  const rejectBtn = document.querySelectorAll(".btn-danger");
  addEventListenerToClasses(rejectBtn, 'click', handleReject);

</script>
