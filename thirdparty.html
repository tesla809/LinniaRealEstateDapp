      <form action="someAction.js" method="post">
        <fieldset class="form-section">
          <legend>Sample TX 1</legend>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Hash Code</label>

            </div>

          <button type="submit" id="approve-button" class="btn btn-success">Approve</button>

  </div>
  <script>
    console.log('third party page');

    // event handlers
    const handleApprove = () => {
      console.log('approve button pushed!');
    }

    const handleReject = () => {
      console.log('reject button pushed!');
    }

    // Elements
    const approveBtn = document.querySelectorAll("#approve-button");
    const rejectBtn = document.querySelectorAll("#reject-button");

    // Helper Functions
    // add event listeners to multiple elements in a class
    const addEventListenerToClasses = (arr, e, eventHandlerFunction) => {
      for (var i = 0; i < arr.length; i++) {
        arr[i].addEventListener(e, eventHandlerFunction, false);
      }
    }

    // Event Listners
    addEventListenerToClasses(approveBtn, 'click', handleApprove);
    addEventListenerToClasses(rejectBtn, 'click', handleReject);
  </script>
