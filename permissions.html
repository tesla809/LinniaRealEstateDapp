<script>
  console.log('permissions page');

  // event handlers
  const handleGrantPermission = () => {
    console.log('handle grant permissions clicked!');
  }

  // event listener helpers
  // repetitive- refactor to outside file with ES6?
  // arr is the list of elements that belong to the class
  // e is the event we want to listen too
  // eventHandlerFunction is the event handler function
  const addEventListenerToClasses = (arr, e, eventHandlerFunction) => {
    for (var i = 0; i < arr.length; i++) {
      arr[i].addEventListener(e, eventHandlerFunction, false);
    }
  }

  // event listeners
  const checkboxInputDivs = document.querySelectorAll(".checkbox-input" );
  addEventListenerToClasses(checkboxInputDivs, 'click', handleGrantPermission);

</script>
